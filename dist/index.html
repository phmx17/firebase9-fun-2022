  <div class="text-center text-xl bg-slate-700 text-white font-bold py-4 ">Getting started with Firebase 9</div>
  <div class=" flex justify-around bg-slate-600 text-white p-6 ">
    <form class="add p-6">
      <h2 class="text-xl py-2 ">Add a Book</h2>
      <h4 >Title</h4>

      <h4 >Author</h4>
      <input class="text-black " type="text" name="author" required><br><br>
      <button class="bg-blue-500 py-2 px-4 rounded font-bold " >Add new book</button>
    </form>

    <form class="add p-6">
      <h2 class="text-xl py-2 ">Update a Book</h2>
      <h4 >Title</h4>
      <input class="text-black " type="text" name="title" required><br><br>
      <h4 >Author</h4>
      <input class="text-black " type="text" name="author" required><br><br>
      <button class="bg-blue-500 py-2 px-4 rounded font-bold " >Add new book</button>
    </form>

    <form class="delete p-6 ">
      <h2 class="text-xl py-2 " >Remove a Book</h2>
      <h4 >id</h4>
      <input class="text-black " type="text" name="id" required><br><br>

    </form>
